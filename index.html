<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeItUp</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
        type="text/css" media="all">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>How Fast Can You Go</h1>
    </header>
    <main class="main">
        <article class="info">
            <p>Good luck with your test! Don't worry, it's not the test of your life. Chill out and keep practicing. In no time you will excell on it.
            </p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>A quick brown Fox jumps over the lazy Dog.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="text-area" name="textarea" rows="6"
                    placeholder="The clock will start as you start typing."></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>
        </section>
    </main>

    <footer>
        <p>2023 Â© Zek Designs</p>
        <p>All rights reserved</p>
    </footer>
</body>

</html>
